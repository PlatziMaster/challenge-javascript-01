<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Challenge 01</title>
</head>
<body>
    <h1>Area de un triángulo</h1>
    <p>Ingresa la base y la altura <strong>(en metros)</strong>  para calcular el área del triángulo</p>
    <form action="">
        <label for="">Base:</label>
        <input type="text" id="base" placeholder="10 metros">
        <br>
        <br>
        <label for="">Altura:</label>
        <input type="text" id="height" placeholder="5 metros">
    </form>
    <br>
    <button onclick="triangleArea()">Calcular área</button>
    <br>

    <div>
        <h2>El area del triángulo es de:</h2>
        <h3 id="area"></h3>
    </div>

<script src="index.js"></script>
</body>
</html>
